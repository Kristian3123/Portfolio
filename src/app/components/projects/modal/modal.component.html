<div class="modal-overlay" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="close()">&times;</button>
    
    <div class="modal-header">
      <h2>{{ project.title }}</h2>
    </div>
    
    <div class="modal-body">
      
<div class="project-images" *ngIf="project.images?.length">
        <img *ngFor="let image of project.images" [src]="image" alt="Project screenshot">
      </div>
      <div class="project-details">
      <p>{{ project.description }}</p>
      

      <div class="tags">
        <span *ngFor="let tag of project.tags" class="tag"
         [style.background-color]="tag.color">{{ tag }}</span>
      </div>
</div>
    </div>

    
    <div class="modal-footer">
      <div class="project-links">
      <a [href]="project.link" target="_blank" class="btn">GitHub</a>
      <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn">Demo</a>
    </div>
    </div>

  </div>
</div>
