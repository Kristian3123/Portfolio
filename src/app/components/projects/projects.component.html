<section class="background-projects">
<section class="projects">

  <div class="container">
<div  class="filter">
    <app-filter (filtersChanged)="onFiltersChanged($event)"></app-filter>
</div>

   <div class="My-Projects"> 
   <h2>My Projects</h2>
</div>
</div>
  
  <div class="projects-container">  
      <div *ngFor="let project of filteredProjects" class="project-card" style="max-width: 300px; min-width: 300px;"><!--380px-->
<app-project-card [project]="project" ></app-project-card>
      </div>
    
    
  </div>
</section>
</section>
